<div class="row mt-3 mb-3">
  <div class="col text-left">
    <h2>Estadisticas de Archivos</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="bd-callout bd-callout-info">
    <div class="mb-3">
        <h4 class="text-info">Mis Archivos</h4>
    </div>
    <div class="mb-3">
      <span>Total archivos 100</span>
    </div>
    <div class="mb-3">
      <div class="progress">
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70</div>
      </div>
      <span>Procesados</span>
    </div>
    <div class="mb-3">
      <div class="progress">
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-warning" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10</div>
      </div>
      <span>En proceso</span>
    </div>
    <div class="mb-3">
      <div class="progress">
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20</div>
      </div>
      <span>En espera</span>
    </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">

    <canvas baseChart
                [data]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div class="col-md-6">
    <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div class="col-md-12 text-left">
    <button (click)="randomizeType()" class="btn btn-info btn-lg">Refrescar</button>
  </div>
</div>

<div class="row mt-5">
  <div class="col-md-12">
    <div class="bd-callout bd-callout-info">
    <div class="mb-3">
        <h4 class="text-info">Mis Archivos procesados (estatus)</h4>
    </div>
    <div class="mb-3">
      <span>Total archivos 100</span>
    </div>
    <div class="mb-3">
      <div class="progress">
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70</div>
      </div>
      <span>OK</span>
    </div>
    <div class="mb-3">
      <div class="progress">
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-warning" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10</div>
      </div>
      <span>Con Advertencias</span>
    </div>
    <div class="mb-3">
      <div class="progress">
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20</div>
      </div>
      <span>Con Errores</span>
    </div>
    </div>
  </div>
</div>


    <div style="display: block">
  <canvas baseChart
          [data]="polarAreaChartData"
          [labels]="polarAreaChartLabels"
          [legend]="polarAreaLegend"
          [chartType]="polarAreaChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>
