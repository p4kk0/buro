<div class="row mt-3 mb-3">
  <div class="col text-left">
    <h2>Estadisticas de Tickets</h2>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="bd-callout bd-callout-info">
    <div class="mb-3">
        <h4 class="text-info">Mis Tickets</h4>
    </div>
    <div class="mb-3">
      <span>Total Tickets 100</span>
    </div>
    <div class="mb-3">
      <div class="progress">
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70</div>
      </div>
      <span>Atendidos</span>
    </div>
    <div class="mb-3">
      <div class="progress">
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-info" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10</div>
      </div>
      <span>En proceso</span>
    </div>
    <div class="mb-3">
      <div class="progress">
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20</div>
      </div>
      <span>En espera</span>
    </div>
    </div>
  </div>
</div>

<div class="row mt-3 mb-3">
  <div class="col text-info">
    <h3>Tickets en proceso o espera de atenci√≥n</h3>
  </div>
</div>

<div style="display: block">
  <canvas baseChart
          [datasets]="radarChartData"
          [labels]="radarChartLabels"
          [chartType]="radarChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>
