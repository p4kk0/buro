
    <div class="row h-100 justify-content-center align-items-center mb-5 mt-5">
      <div class="col-md-5 shadow-lg p-3 bg-white rounded">
        <div class="mb-4 login-form-logo mx-auto">
          <img src="http://prologisys.com/wp-content/uploads/2017/07/LOGOTIPO-PROLOGISYS.png" class="img-fluid" alt="Prologisys">
        </div>
        <form>
          <div class="form-group">
            <label for="userId" class="font-weight-bold">Usuario</label>
            <input type="text" class="form-control" id="userId"  placeholder="Usuario">
          </div>
          <div class="form-group">
            <label for="passwordId" class="font-weight-bold">Contrase&#241;a</label>
            <input type="password" class="form-control" aria-describedby="passwordHelpId" id="passwordId" placeholder="Contrase&#241;a">
            <small id="passwordHelpId" class="form-text text-muted">Nunca compartir la contrase&#241;a con nadie</small>
          </div>
          <div class="form-row mb-4">
            <div class="col">
              <div class=" form-check">
                <input type="checkbox" class="form-check-input" id="remembermeId">
                <label class="form-check-label" for="remembermeId">Recordarme</label>
              </div>
            </div>
            <div class="col text-right">
              <a href="#">Ovide mi contrase&#241;a</a>
            </div>
          </div>
          <a [routerLink]="['/inicio']" class="btn btn-success btn-block" role="button" aria-pressed="true">Ingresar</a>
        </form>

      </div>
    </div>
