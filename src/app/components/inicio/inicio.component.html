      <span>Total Tickets 100</span>

      </div>
      <span>Atendidos</span>
    </div>
    <div class="mb-3">
      <div class="progress">
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-warning" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10</div>
      </div>
      <span>En proceso</span>
    </div>
    <div class="mb-3">
      <div class="progress">
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20</div>
      </div>
      <span>En espera</span>

    </div>

</div>


<div class="row mt-3 mb-3">
  <div class="col text-info">
    <h3>Mis movimientos semanales</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div style="display: block;">
    <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="col-md-6" style="margin-bottom: 10px">
    <table class="table table-responsive-lg table-hover">
      <tr>
        <th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData">
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>
    <!-- <button (click)="randomize()">CLICK</button> -->
  </div>
</div>
